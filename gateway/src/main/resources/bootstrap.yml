spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    config:
      failFast: true
      name: gateway,eureka-client,redis,rabbitmq
      uri: ${CONFIG_URI:http://localhost:7000}
      username: ${CONFIG_USERNAME:springCloud}
      password: ${CONFIG_PASSWORD:123654}
management:
  endpoints:
    web:
      exposure:
        include: '*'