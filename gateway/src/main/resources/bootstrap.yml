server:
  port: 7002
  servlet:
    session:
      cookie:
        name: GATEWAYSID
spring:
  application:
    name: gateway
  profiles:
    active: dev
  session:
    storeType: redis
    redis:
      flushMode: on_save
      namespace: gateway:session
  redis:
    host: renlm.cn
    port: 30379
    timeout: 6000
    password: GR12tcd^m8Gcd^m8170^0lGR2K^rr8dh
    database: 8
    clientName: gateway
  security:
    oauth2:
      client:
        registration:
          gatewayOidc:
            provider: gatewayClientProvider
            clientId: relive-client
            clientSecret: relive-client
            authorizationGrantType: authorization_code
            redirectUri: '{baseUrl}/login/oauth2/code/{registrationId}'
            scope:
            - openid
            - profile
            clientName: gatewayOidc
        provider:
          gatewayClientProvider:
            authorizationUri: http://127.0.0.1:8080/oauth2/authorize
            tokenUri: http://127.0.0.1:8080/oauth2/token
            jwkSetUri: http://127.0.0.1:8080/oauth2/jwks
            userInfoUri: http://127.0.0.1:8080/userinfo
            userNameAttribute: sub
  cloud:
    gateway:
      routes:
      - id: npmmirror
        uri: https://registry.npmmirror.com
        predicates:
        - Path=/npmmirror/**
        filters:
        - TokenRelay
        - StripPrefix=1