server:
  port: 7000
spring:
  application:
    name: config-server
  profiles:
    active: dev
  security:
    user:
      name: ${SECURITY_NAME:springCloud}
      password: ${SECURITY_PASSWORD:123654}
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/renlm/config-repo
          forcePull: true
          defaultLabel: master
encrypt:
  failOnError: false
  keyStore:
    location: classpath:keyStore.jks
    password: 123654
    alias: keyStore
    secret: 123654
management:
  endpoints:
    web:
      exposure:
        include: '*'