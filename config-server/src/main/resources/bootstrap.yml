server:
  port: 7000
spring:
  application:
    name: config-server
  security:
    user:
      name: ${SECURITY_NAME:springCloud}
      password: ${SECURITY_PASSWORD:123654}
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/renlm/config-repo
          forcePull: true
          cloneOnStart: true
          defaultLabel: master
          searchPaths:
          - '*/**'
encrypt:
  failOnError: true
  keyStore:
    location: classpath:keyStore.jks
    password: ${KEY_STORE_PASSWORD:storepass}
    alias: ${KEY_STORE_ALIAS:alias}
    secret: ${KEY_STORE_SECRET:keypass}