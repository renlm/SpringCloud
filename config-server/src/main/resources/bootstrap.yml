webhook:
  signSecret: ${WEBHOOK_SIGN_SECRET:123654}
jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:123654}
encrypt:
  keyStore:
    location: classpath:keyStore.jks
    password: ${KEY_STORE_PASSWORD:storepass}
    alias: ${KEY_STORE_ALIAS:alias}
    secret: ${KEY_STORE_SECRET:keypass}
logging:
  level:
    root: INFO
  file:
    name: /opt/log/configServer.log
  logback:
    rollingpolicy:
      maxFileSize: 512MB
      maxHistory: 30
spring:
  application:
    name: config-server
  security:
    user:
      name: ${SECURITY_NAME:springCloud}
      password: ${SECURITY_PASSWORD:123654}
  cloud:
    config:
      server:
        git:
          uri: git@github.com:renlm/ConfigRepo.git
          forcePull: true
          cloneOnStart: true
          defaultLabel: master
          searchPaths:
          - '*/**'