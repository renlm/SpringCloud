server:
  port: 7000
  servlet:
    session:
      cookie:
        name: CONFIG-SERVER
spring:
  application:
    name: config-server
  session:
    redis:
      namespace: configserver:session
  security:
    user:
      name: ${SECURITY_NAME:springCloud}
      password: ${SECURITY_PASSWORD:123654}
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/renlm/config-repo
          forcePull: true
          cloneOnStart: true
          defaultLabel: master
          searchPaths:
          - '*/**'
encrypt:
  failOnError: true
  keyStore:
    location: classpath:keyStore.jks
    password: ${KEY_STORE_PASSWORD:123654}
    alias: ${KEY_STORE_ALIAS:keyStore}
    secret: ${KEY_STORE_SECRET:123654}
management:
  endpoints:
    web:
      exposure:
        include: '*'