spring:
  application:
    name: eureka-server
logging:
  level:
    root: INFO
  file:
    name: /opt/log/eurekaServer.log
  logback:
    rollingpolicy:
      maxFileSize: 512MB
      maxHistory: 30
management:
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    tags:
      application: ${spring.application.name}