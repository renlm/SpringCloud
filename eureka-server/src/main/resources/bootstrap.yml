server:
  port: 7001
  servlet:
    session:
      cookie:
        name: EUREKA-SERVER
jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:123654}
logging:
  level:
    root: info
  file:
    name: /opt/log/eurekaServer.log
  logback:
    rollingpolicy:
      maxFileSize: 512MB
      maxHistory: 30
spring:
  application:
    name: eureka-server
  security:
    user:
      name: ${SECURITY_NAME:springCloud}
      password: ${SECURITY_PASSWORD:123654}