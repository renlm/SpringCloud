SECURITY_NAME: eureka
SECURITY_PASSWORD: 123654
EUREKA_INSTANCE_HOSTNAME: localhost
EUREKA_SERVER: http://${SECURITY_NAME}:${SECURITY_PASSWORD}@${EUREKA_INSTANCE_HOSTNAME}:${server.port}/eureka
spring:
   security:
      user:
         name: ${SECURITY_NAME}
         password: ${SECURITY_PASSWORD}
eureka:
   instance:
      hostname: ${EUREKA_INSTANCE_HOSTNAME}
      instanceId: ${EUREKA_INSTANCE_HOSTNAME}
      preferIpAddress: false
   client:
      registerWithEureka: true
      fetchRegistry: false
      serviceUrl:
         defaultZone: ${EUREKA_SERVER}